name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Task
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Build
        run: make docker-build

      - name: Lint
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint mypy
          make lint

      - name: Test
        run: make docker-test

      - name: Test Coverage
        run: make docker-test-report
